<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server-Side API Homework - Weather Dashboard</title>
    <!-- linking the jQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linking the ajax lib moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-with-data.js"></script>  
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-utils.js"></script>

    <!-- Linking for bootstrap compatability -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"/>

    <!-- Linking the css styling with style.css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Utilize the jumbotron in bootstrap for the Weather Dashboard heading -->
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
      <h2 class="text-center">Real-Time Weather Dashboard</h2>
    </div>

    <!-- Now I will utilize cards with bootstrap - Cards are built with as little markup and styles as possible, but still manage to deliver a ton of control and customization -->

    <div class="container">
      <div class="row">

        <!-- we need a search button for the user to search for the city/destrination of their choice -->

        <div class="col-lg-4">
          <div class="card" id="search-cities">
            <div class="card-header">
              <h6>City Search:</h6>
            
            <!-- Ulitlizing the bootrap form to create the search input and ultimately the search button -->

            <form class="form-inline pb-2">
              <input type="text" class="form-control mr-2" id="search-input">
              <button type="submit" class="btn btn-primary" id="search-btn">
                  <i class="fa fa-search"></i>
              </button>
            </form>

            <!-- show card hide to be executed after the user clicks the button -->
            <div class="card hide" id="searched-cities-card">
              <ul class="list-group list-group-flush" id="searched-cities-list">
              </ul>
            </div>
          </div>
        </div>
    </div>
      
    <!-- Time to create an area to display current weather conditions -->

    <div class="col-lg-8">

      <!-- This will display the current weather in the area -->
      
      <div class="row" id="current-weather-conditions">
    </div>
      
    <!-- this next part will allow the user to display the five day forecast for that area-->

    <div class="row" id="five-day-forecast">
      <div class="card-deck w-100">
      </div>
    </div>
  
    
  </div>
</div>

<!-- link to the CountryCodetoName.js -->

<script src="CountryCodetoName.js"></script> 
  
  <!-- Linked to the script.js that will be updated -->

  <script src="script.js"></script>

</body>
</html>
